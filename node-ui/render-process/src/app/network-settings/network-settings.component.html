<div class="network-settings">
  <form [formGroup]="networkSettings" (ngSubmit)="onSubmit()">
    <div class="chain-container">
      <label for="chain-name">Blockchain Network</label>
      <select id="chain-name" formControlName="chainName">
        <option *ngFor="let item of this.chainNames" [value]="item.value"
                [disabled]="item.disabled">{{item.viewValue}}</option>
      </select>
    </div>

    <div class="network-settings__display">
      <label for="gas-price" class="network-settings__display-label">Gas Price: {{gasPrice.value}} Gwei</label>
    </div>
    <div class="network-settings__actions">
      <input id="gas-price" name="gas-price" type="range" min="1" max="99" formControlName="gasPrice">
    </div>

    <p><dfn id="dfn-gas-price">Gas price</dfn> is the amount of Gwei you will pay per unit of gas used in a transaction.</p>

    <ul id="network-settings-validation">
      <li class="validation-error" *ngIf="setGasPriceError">Error setting gas price.</li>
    </ul>

    <div class="network-settings__actions network-settings__inset">
      <button id="cancel" type="button" (click)="cancel()">Cancel</button>
      <div class="network-settings__empty-flex"></div>
      <button id="save" class="network-settings__to-action" type="submit">Save</button>
    </div>
  </form>
</div>
