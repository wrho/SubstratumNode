<header class="app-header">
  <img src="assets/images/substratum_icon.svg" height="35" width="35" alt="Substratum Logo"/>

  <input [hidden]="hideGear() | async" #settingsButton (click)="toggleSettings()" type="image" src="assets/images/settings_icon.svg" height="17"
         width="17" id="settings-button" class="app-header__settings-icon" alt="Settings"/>

  <div class="settings-menu settings-menu--{{visibleSettings ? 'active' : 'inactive'}}" id="settings-menu">
    <div id="open-settings" class="settings-menu__menu-item settings-menu__internal-link section-last" (click)="this.openSettings()">Settings</div>
    <div id="network-settings-menu" class="settings-menu__menu-item settings-menu__internal-link section-last" (click)="this.openNetworkSettings()">Network Settings</div>
    <div id="wallet-config-menu" class="settings-menu__menu-item settings-menu__internal-link section-last" (click)="this.openWalletConfiguration()">Configure Wallet</div>
    <div (click)="openUrl('https://github.com/SubstratumNetwork/SubstratumNode/issues')"
         class="settings-menu__menu-item settings-menu__external-link section-first section-last" id="send-feedback">
      Request a Feature / Report a Bug
    </div>
    <div (click)="openUrl('https://github.com/SubstratumNetwork/SubstratumNode')"
         class="settings-menu__menu-item settings-menu__external-link section-first" id="documentation">Help /
      Documentation
    </div>
    <div (click)="toggleModalHelp()" class="settings-menu__menu-item settings-menu__internal-link section-last"
         id="toggle-network-help">Network Communication Help
    </div>
    <div (click)="openUrl('https://substratum.net/wp-content/uploads/2018/05/Beta_Terms.pdf')"
         class="settings-menu__menu-item settings-menu__external-link section-first section-last" id="terms">End User
      Terms &amp; Conditions
    </div>
    <div (click)="quit()" class="settings-menu__menu-item" id="settings-menu-quit">Quit</div>
  </div>

  <div class="modal-help modal-help--{{visibleModalHelp ? 'active' : 'inactive'}}" id="network-help-modal">
    <div class="buttons">
      <button (click)="toggleModalHelp()" id="toggle-modal-button">Close</button>
    </div>
    <app-network-help></app-network-help>
  </div>
</header>
